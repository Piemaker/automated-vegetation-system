  <div class="content">
    <h1>Statistics Page</h1>
     <!--Statistics page part -->

  <div id='main' class="center">
    <form id="form">
      <div class="row-div">
        <div class="column-div">
          <label for="start-value" class ="label">Start Value</label>
          <input id="start-value" class="input-field" name="start-value" value='' type="number"></input>
          <label for="from" class ="label">From</label>
          <input id="from" name="from" class="input-field" value='' type="date"></input>
        </div>
        <div class="column-div margin-bottom">
          <label for="end-value" class ="label">End Value</label>
          <input id="end-value" name="end-value" class="input-field" value='' type="number"></input>
          <label for="to" class ="label">To</label>
          <input id="to" name="to" class="input-field" value='' type="date"></input>
        </div>
      </div>

      <input id="reset-button" class="pill-button red-button margin-bottom" type="reset"></input>
      <input id="submit-button" class="pill-button blue-button" type="submit"></input>

    </form>

    <div id="svg" class="svg-container"></div>

    <div id=radio-div>
      <input type="radio" class="radio-button" id="temperature-radio" name="graphs" checked="checked" value="Temperature"></input>
      <label for="temperature-radio"><i class="fas fa-2x fa-temperature-high"></i></label>

      <input type="radio" id="ph-radio" name="graphs" class="radio-button" value="PH"></input>
      <label for="ph-radio"><i class="fas fa-2x fa-thermometer"></i></label>

      <input type="radio" id="electric-radio" name="graphs" class="radio-button" value="ElectricConductivity"></input>
      <label for="electric-radio"><i class="fas  fa-2x fa-bolt"></i></label>

    </div>
    <div id="page-buttons">
      <button id="last-button" class="limit-button">
        << </button>
          <button id="previous-button" class="limit-button">
            < </button>
              <button id="next-button" class="limit-button"> > </button>
              <button id="first-button" class="limit-button"> >> </button>

    </div>
  </div>
  
  </div>
